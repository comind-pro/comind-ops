apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticmq
  namespace: platform-dev
  labels:
    app: elasticmq
    component: infrastructure
    environment: dev
    team: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticmq
  template:
    metadata:
      labels:
        app: elasticmq
        component: infrastructure
        environment: dev
        team: platform
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: elasticmq
        image: softwaremill/elasticmq-native:1.4.0
        ports:
        - containerPort: 9324
          name: http
        - containerPort: 9325
          name: sqs
        env:
        - name: JAVA_OPTS
          value: "-Xmx1g -Xms1g"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9324
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9324
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: elasticmq
  namespace: platform-dev
  labels:
    app: elasticmq
    component: infrastructure
    environment: dev
    team: platform
spec:
  type: ClusterIP
  ports:
  - port: 9324
    targetPort: 9324
    name: http
  - port: 9325
    targetPort: 9325
    name: sqs
  selector:
    app: elasticmq
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elasticmq
  namespace: platform-dev
  labels:
    app: elasticmq
    component: infrastructure
    environment: dev
    team: platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: elasticmq.dev.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elasticmq
            port:
              number: 9324
