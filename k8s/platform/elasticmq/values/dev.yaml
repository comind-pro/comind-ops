# ElasticMQ Values for Development Environment
# Local SQS-compatible message queue service

replicaCount: 1

image:
  repository: softwaremill/elasticmq-native
  tag: "1.6.3"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9324

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Development-specific configuration
config:
  queues:
    - name: default
      visibility_timeout_seconds: 30
      delay_seconds: 0
      max_receive_count: 3
