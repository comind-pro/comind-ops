---
# PersistentVolume for registry storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-storage
  namespace: platform-dev
  labels:
    app: docker-registry
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
# Registry Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: platform-dev
  labels:
    app: docker-registry
    component: config
data:
  config.yml: |
    version: 0.1
    log:
      accesslog:
        disabled: false
      level: info
      formatter: text
    storage:
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
        X-Frame-Options: [deny]
        X-XSS-Protection: ["1; mode=block"]
      tls:
        certificate: /etc/certs/tls.crt
        key: /etc/certs/tls.key
    auth:
      htpasswd:
        realm: basic-realm
        path: /etc/docker/registry/htpasswd
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
---
# Registry Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: platform-dev
  labels:
    app: docker-registry
    component: registry
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
        component: registry
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: registry
          image: registry:2.8.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: registry
              protocol: TCP
          env:
            - name: REGISTRY_CONFIG_PATH
              value: /etc/docker/registry/config.yml
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: /var/lib/registry
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: registry-storage
              mountPath: /var/lib/registry
            - name: registry-config
              mountPath: /etc/docker/registry/config.yml
              subPath: config.yml
              readOnly: true
            - name: registry-auth
              mountPath: /etc/docker/registry/htpasswd
              subPath: htpasswd
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: registry-storage
          persistentVolumeClaim:
            claimName: registry-storage
        - name: registry-config
          configMap:
            name: registry-config
        - name: registry-auth
          secret:
            secretName: registry-auth
        - name: tmp
          emptyDir: {}
---
# Registry Service
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: platform-dev
  labels:
    app: docker-registry
    component: registry
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: registry
  selector:
    app: docker-registry
---
# Registry Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry
  namespace: platform-dev
  labels:
    app: docker-registry
    component: registry
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
spec:
  ingressClassName: nginx
  rules:
    - host: registry.dev.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docker-registry
                port:
                  number: 5000
---
# Horizontal Pod Autoscaler for Registry
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: docker-registry-hpa
  namespace: platform-dev
  labels:
    app: docker-registry
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docker-registry
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max

---
# Registry Auth Secret Template (to be sealed)
apiVersion: v1
kind: Secret
metadata:
  name: registry-auth-template
  namespace: platform-dev
  annotations:
    template: "true"
type: Opaque
stringData:
  # Generate with: htpasswd -bBn admin <password>
  # Default: admin/admin123 (CHANGE IN PRODUCTION!)
  # NOTE: This hash is for development only - use sealed secrets for production
  htpasswd: "admin:$2y$10$developmentHashOnlyNotForProduction"
