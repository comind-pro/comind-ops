---
# Resource Quota for platform-dev
apiVersion: v1
kind: ResourceQuota
metadata:
  name: platform-dev-quota
  namespace: platform-dev
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "20"
    pods: "50"
