# Default values for monitoring-dashboard
# Comind-Ops Platform Monitoring Dashboard Configuration

replicaCount: 1

image:
  repository: node
  pullPolicy: IfNotPresent
  tag: "18-alpine"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  platform.comind-ops.io/component: "monitoring"
  platform.comind-ops.io/purpose: "dashboard"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: monitoring.dev.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

# Monitoring configuration
monitoring:
  serviceMonitor:
    enabled: false

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: false

# Platform Services
platformServices:
  database:
    enabled: false
  storage:
    enabled: false
  cache:
    enabled: false
  queue:
    enabled: false

# Environment variables
env:
  NODE_ENV: development
  PORT: "8080"
