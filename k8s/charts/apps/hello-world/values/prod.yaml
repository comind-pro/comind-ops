# Production environment values for hello-world
replicaCount: 3

image:
  tag: "prod"

ingress:
  enabled: true
  hosts:
    - host: hello-world.comind.pro
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60

html:
  title: "Hello World - Production Environment"
  message: "Welcome to the Comind-Ops Platform Production Environment!"
  description: "This is the production version of the sample application."
