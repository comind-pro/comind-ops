# Staging environment values for hello-world
replicaCount: 2

image:
  tag: "stage"

ingress:
  enabled: true
  hosts:
    - host: hello-world.stage.comind.pro
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70

html:
  title: "Hello World - Staging Environment"
  message: "Welcome to the Comind-Ops Platform Staging Environment!"
  description: "This is the staging version of the sample application."
