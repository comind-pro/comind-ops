# Development environment values for elasticmq
replicaCount: 1

image:
  tag: "1.4.0"

ingress:
  enabled: true
  hosts:
    - host: elasticmq.dev.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  size: 1Gi

autoscaling:
  enabled: false
