apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: comind-ops-platform-root
  namespace: argocd
  labels:
    app.kubernetes.io/name: comind-ops-root
    app.kubernetes.io/part-of: comind-ops-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: comind-ops-platform
  source:
    repoURL: https://github.com/comind-pro/comind-ops  # Will be overridden by ArgoCD config
    targetRevision: main
    path: k8s/kustomize
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
