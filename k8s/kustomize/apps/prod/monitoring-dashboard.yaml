apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dashboard-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring-dashboard
    app.kubernetes.io/instance: prod
    app.kubernetes.io/part-of: comind-ops-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: comind-ops-platform
  source:
    repoURL: https://github.com/comind-pro/comind-ops
    targetRevision: main
    path: k8s/charts/apps/monitoring-dashboard
    helm:
      valueFiles:
        - values/prod.yaml
      parameters:
        - name: image.tag
          value: "prod"
        - name: namespace
          value: "platform-prod"
        - name: domain
          value: "prod.127.0.0.1.nip.io"
        - name: replicas
          value: "3"
        - name: resources.limits.cpu
          value: "2000m"
        - name: resources.limits.memory
          value: "2Gi"
        - name: resources.requests.cpu
          value: "500m"
        - name: resources.requests.memory
          value: "512Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
