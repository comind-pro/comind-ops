# Staging environment configuration  
# Production-like setup for pre-production testing

# Global configuration
global:
  environment: stage
  domain: stage.example.com
  namespace: sample-app-stage

# Application scaling (production-like)
replicaCount: 2

# Container image configuration
image:
  repository: sample-app
  pullPolicy: IfNotPresent
  tag: "1.0.0"

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: sample-app.stage.example.com
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
  tls:
    - secretName: sample-app-stage-tls
      hosts:
        - sample-app.stage.example.com

# Resources (production-like values)
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

# Autoscaling enabled
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Persistence
persistence:
  enabled: true
  size: 5Gi
  storageClass: "gp2"

# Environment variables
env:
  NODE_ENV: production
  PORT: "8080"
  LOG_LEVEL: info
  APP_NAME: sample-app
  APP_VERSION: "1.0.0"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_DEBUG: "false"

# Platform service integrations
platformServices:
  database:
    enabled: true
    host: postgres.platform-stage.svc.cluster.local
    port: 5432
    name: sampleapp_stage
    pool:
      min: 5
      max: 20
  
  queue:
    enabled: true
    host: elasticmq.platform-stage.svc.cluster.local
    port: 9324
    region: us-west-2
    queues:
      - default
      - notifications
      - high-priority
  
  storage:
    enabled: true
    endpoint: minio.platform-stage.svc.cluster.local:9000
    secure: true
    buckets:
      - sample-app-uploads-stage
      - sample-app-backups-stage

  cache:
    enabled: true
    host: redis.platform-stage.svc.cluster.local
    port: 6379
    database: 0

# Monitoring configuration
monitoring:
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 5s

# Network policy (production security)
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 8080
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: platform-stage
      ports:
      - protocol: TCP
        port: 5432  # PostgreSQL
      - protocol: TCP
        port: 9324  # ElasticMQ
      - protocol: TCP
        port: 9000  # MinIO
      - protocol: TCP
        port: 6379  # Redis
    - to: []
      ports:
      - protocol: UDP
        port: 53   # DNS

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Jobs configuration
jobs:
  - name: db-migrate
    enabled: true
    image: sample-app:1.0.0
    command: ['sh', '-c']
    args: ['echo "Running staging migrations"; sleep 10']
    restartPolicy: OnFailure
    backoffLimit: 3
