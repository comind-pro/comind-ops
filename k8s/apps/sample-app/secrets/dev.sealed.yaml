# Sealed secret for sample-app in dev environment
# Generated: PLACEHOLDER - needs to be created after cluster bootstrap
# Source: sample-app-dev-secret.yaml  
# Namespace: sample-app-dev
# 
# To create this sealed secret:
# 1. Bootstrap the cluster: make bootstrap
# 2. Create the plain secret file (see example below)
# 3. Run: ./scripts/seal-secret.sh sample-app dev secret.yaml
# 4. Commit the updated .sealed.yaml file
#
# IMPORTANT: Never commit the plain secret file to git!

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: sample-app-secrets
  namespace: sample-app-dev
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "false"
    sealedsecrets.bitnami.com/namespace-wide: "false"
spec:
  encryptedData:
    # These are placeholder values - actual sealed secrets will be generated
    # when you run the seal-secret.sh script with real cluster
    DATABASE_URL: "PLACEHOLDER_ENCRYPTED_VALUE"
    DATABASE_PASSWORD: "PLACEHOLDER_ENCRYPTED_VALUE"
    EXTERNAL_API_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    JWT_SECRET: "PLACEHOLDER_ENCRYPTED_VALUE"
    MINIO_ACCESS_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    MINIO_SECRET_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    REDIS_PASSWORD: "PLACEHOLDER_ENCRYPTED_VALUE"
    SMTP_PASSWORD: "PLACEHOLDER_ENCRYPTED_VALUE"
    SMTP_USERNAME: "PLACEHOLDER_ENCRYPTED_VALUE"
    STRIPE_SECRET_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    SENDGRID_API_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    SESSION_SECRET: "PLACEHOLDER_ENCRYPTED_VALUE"
    ENCRYPTION_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
    PROMETHEUS_PASSWORD: "PLACEHOLDER_ENCRYPTED_VALUE"
    GRAFANA_API_KEY: "PLACEHOLDER_ENCRYPTED_VALUE"
  template:
    metadata:
      name: sample-app-secrets
      namespace: sample-app-dev
    type: Opaque

