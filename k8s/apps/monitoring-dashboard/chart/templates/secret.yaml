# This template creates references to sealed secrets
# The actual sealed secrets are managed in the secrets/ directory
  {{- if .Values.secretEnv }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sample-app.fullname" . }}-secrets
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    # Annotation to indicate this is managed by sealed-secrets
    sealedsecrets.bitnami.com/managed: "true"
type: Opaque
# Note: This secret will be created by the sealed-secrets controller
# from the sealed secret in the secrets/ directory
# The data here is just for documentation/reference
stringData:
  {{- range $key, $value := .Values.secretEnv }}
  {{- if $value }}
  {{ $key }}: {{ $value | quote }}
  {{- else }}
  {{ $key }}: "PLACEHOLDER_VALUE"
  {{- end }}
  {{- end }}
  {{- end }}
