# Service Registry Configuration
# Simple key-value format for easy parsing

# Core Platform Services
postgresql.enabled=true
postgresql.module=postgresql
postgresql.version=15-alpine
postgresql.port=5432
postgresql.database=comind_ops_dev
postgresql.username=comind_ops_user
postgresql.password=comind_ops_password
postgresql.data_directory=./data/postgresql

minio.enabled=true
minio.module=minio
minio.version=latest
minio.console_port=9001
minio.api_port=9000
minio.access_key=comind_ops_minio_admin
minio.secret_key=comind_ops_minio_password
minio.data_directory=./data/minio

redis.enabled=false
redis.module=redis
redis.version=7-alpine
redis.port=6379
redis.password=comind_ops_redis_password
redis.data_directory=./data/redis

elasticmq.enabled=false
elasticmq.module=elasticmq
elasticmq.version=latest
elasticmq.port=9324
elasticmq.data_directory=./data/elasticmq

# External Services
external_example.enabled=false
external_example.module=external
external_example.image=nginx:alpine
external_example.port=8080

# Global Configuration
network_name=comind-ops-network
data_directory=./data
log_directory=./logs
config_directory=./config
