# ElasticMQ Configuration
# Auto-generated template for queue configuration

include classpath("application.conf")

node-address {
  protocol = http
  host = localhost
  port = 9324
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = strict
}

queues {
%{ for queue in queues ~}
  ${queue.name} {
    defaultVisibilityTimeout = ${queue.config.visibility_timeout_seconds}
    delay = ${queue.config.delay_seconds}
    receiveMessageWait = 0
    deadLettersQueue {
      name = "${queue.name}-dlq"
      maxReceiveCount = ${queue.config.dlq_max_receive_count}
    }
  }
%{ endfor ~}
}
